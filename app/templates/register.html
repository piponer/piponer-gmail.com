<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Student Chatbot</title>

  <link rel="shortcut icon" href="../static/img/favicon.png">

  <!-- Bootstrap CSS  -->
  <link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body style="background-color: rgba(238, 249, 255, 0.37);">
  <!-- Brand and toggle get grouped for better mobile display -->
  <nav class="navbar navbar-expand-sm p-3"
    style="background: linear-gradient(to bottom left, #0099ff 0%, #33ccff 100%);">

    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Brand/logo -->
      <a class="navbar-brand" style="color:whitesmoke" href="#">NoIdea</a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" style="color: whitesmoke" href="{{url_for('home')}}">Home</a>
        </li>
      </ul>
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container mt-5">
    <h3 class="page-title mb-4">Register</h3>
    <form action="" method="POST">
      <div class="form-container">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" name="emailaddress">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password1">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Confirm Password" name="password2">
        </div>
        <div class="form-group">
          <input type="date" class="form-control" placeholder="Birthday" name="birthday">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Gender" name="gender">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Career" name="career">
        </div>
        <div style="color:#F00;">
          {{message}}
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Register</button>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
